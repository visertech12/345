<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title></title>
    <style scoped>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }

        .charts {
            width: 100%;
            height: 250px;
            //transform: scaleX(1) scaleY(0.7);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
    </style>
</head>
<body>
<div>
    <canvas id="svwpUwXLonzFqptzQuIUmrAENHCJccxc" class="charts"></canvas>
</div>
</body>
<script src="./js/u-charts.js"></script>
<script language="JavaScript">
    var uChartsInstance = {};
    function showCharts(id, data) {
        const canvas = document.getElementById(id);
        const ctx = canvas.getContext("2d");
        canvas.width = canvas.offsetWidth;
        canvas.height = canvas.offsetHeight;
        uChartsInstance[id] = new uCharts({
            type: "line",
            context: ctx,
            width: canvas.width,
            height: canvas.height,
            categories: data.categories,
            series: data.series,
            animation: true,
            background: "#FFFFFF",
            color: ["#1890FF", "#91CB74", "#FAC858", "#EE6666", "#73C0DE", "#3CA272", "#FC8452", "#9A60B4", "#ea7ccc"],
            padding: [16,0,16,0],
            dataLabel: false,
            dataPointShape: false,
            enableScroll: false,
            legend: {},
            xAxis: {
                disabled: true,
                disableGrid: true,
                axisLine: false
            },
            yAxis: {
                disabled: true,
                disableGrid: true
            },
            extra: {
                showBox: false,
                line: {
                    type: "curve",
                    width: 2,
                    activeType: "hollow",
                    animation: "horizontal",
                    linearType: "custom"
                }
            }
        });
    }

    function setData(data) {
        data = JSON.parse(data);
        let keys = data.key;
        let value = data.value;
        let res = {
            categories: keys,
            series: [
                {
                    legendShape: "none",
                    name: "",
                    linearColor: [
                        [
                            0,
                            "#1890FF"
                        ],
                        [
                            0.25,
                            "#00B5FF"
                        ],
                        [
                            0.5,
                            "#00D1ED"
                        ],
                        [
                            0.75,
                            "#00E6BB"
                        ],
                        [
                            1,
                            "#90F489"
                        ]
                    ],
                    data: value
                }
            ]
        };
        showCharts('svwpUwXLonzFqptzQuIUmrAENHCJccxc', res);
    }

</script>
</html>
