<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style scoped>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .charts {
            width: 100%;
            height: 250px;
            transform: scale(0.8);
        }
    </style>
</head>
<body>
<div>
    <canvas id="svwpUwXLonzFqptzQuIUmrAENHCJccxc" class="charts"></canvas>
</div>
</body>
<script src="./js/u-charts.js"></script>
<script language="JavaScript">
    var uChartsInstance = {};

    function showCharts(id, data) {
        const canvas = document.getElementById(id);
        const ctx = canvas.getContext("2d");
        canvas.width = canvas.offsetWidth;
        canvas.height = canvas.offsetHeight;
        uChartsInstance[id] = new uCharts({
            type: "ring",
            context: ctx,
            width: canvas.width,
            height: canvas.height,
            series: data.series,
            animation: true,
            padding: [5, 5, 5, 5],
            rotate: false,
            rotateLock: false,
            background: "#FFFFFF",
            color: ["#1890FF", "#91CB74", "#FAC858", "#EE6666", "#73C0DE", "#3CA272", "#FC8452", "#9A60B4", "#ea7ccc"],
            dataLabel: false,
            enableScroll: false,
            legend: {
                show: true,
                position: "right",
                float: 'right',
                fontSize: 14,
                fontColor: '#898989',
                padding: 15,
                lineHeight: 30,
            },
            extra: {
                ring: {
                    ringWidth: 30,
                    centerColor: '#ffffff',
                    activeOpacity: 0.5,
                    activeRadius: 10,
                    offsetAngle: 0,
                    labelWidth: 15,
                    border: true,
                    borderWidth: 3,
                    borderColor: 'rgba(255, 255, 255, 0)'
                }
            }
        });
    }

    function setData(data) {
        var datas = JSON.parse(data);
        let res = {
            series: [
                {
                    data: datas
                }
            ]
        };
        showCharts('svwpUwXLonzFqptzQuIUmrAENHCJccxc', res);
    }

</script>
</html>
